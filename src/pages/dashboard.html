<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Finanzas Personales</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="min-h-screen grid grid-cols-1 md:grid-cols-6">
      <!-- Sidebar -->
      <aside class="bg-primary text-white w-full md:col-span-1 p-5 space-y-6">
        <div class="barra-lateral">
          <div class="nombre-pagina">
            <i id="wallet" class="bi bi-wallet"><img src="../assets/img/Logo-yapac-alpha-v2.png" alt="" class="h-10 w-auto mr-3"></i>
            <span id="titulo-pagina">Yapai Wallet</span>
          </div>
          <div class="linea"></div>
        
          <nav class="navegacion">
            <ul>
                <li>
                    <a href="#"><i class="fa-solid fa-chart-simple"></i><span>Dashboard</span></a>
                </li>
                <li>
                    <a id="pageTransactions" href="./transactions.html"><i class="fa-solid fa-plus"></i><span>Transacci√≥n</span></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-circle-exclamation"></i><span>Alerts</span></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
                </li>
            </ul>
          </nav>
          <div class="linea"></div>
          <div class="usuario">
            <img src="../assets/img/men1.jpg" alt="foto de usuario" class="rounded-full">
            <div class="info-usuario">
              <div class="nombre-email">
                <span class="nombre">Usuario de Prueba</span>
                <span class="email">emaildeprueba@gmail.com</span>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!--  Main  Content-->
      <main class="md:col-span-5 p-6">
        <!-- Header -->
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-bold">Finanzas Personales</h2>
          <div class="flex gap-2">
            <select id="select-month" class="border p-2 rounded-lg"></select>
            <select id="select-year" class="border p-2 rounded-lg"></select>
          </div>


        <!-- Cards -->

        <div
          id="cards-container"
          class="flex gap-4 overflow-x-auto snap-x snap-mandatory px-4 mt-6 sm:grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 md:overflow-hidden"
        ></div>

        <!-- Charts -->

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
          <!-- Chart Cash Flow -->
          <div class="md:col-span-2 bg-white p-4 shadow rounded-lg">
            <h3 class="text-lg font-semibold">Flujo de Efectivo</h3>
            <canvas id="cash-flow-chart"></canvas>
          </div>

          <!-- Expenses chart -->
          <div class="bg-white p-4 shadow rounded-lg">
            <h3 class="text-lg font-semibold">Resumen de Gastos</h3>
          </div>
        </div>

        <!-- Expenses and Incomes Tables -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-6">
          <div
            class="flex-1 p-4 bg-white border border-gray-200 rounded-lg shadow-sm"
          >
            <h2 class="text-lg font-semibold text-text mb-1">
              Tabla de Gastos
            </h2>
            <div
              id="table-expenses"
              style="height: 90%"
              class="min-h-[250px]"
            ></div>
          </div>
          <div
            class="flex-1 p-4 bg-white border border-gray-200 rounded-lg shadow-sm"
          >
            <h2 class="text-lg font-semibold text-text mb-1">
              Tabla de Ingresos
            </h2>
            <div
              id="table-incomes"
              style="height: 90%"
              class="min-h-[250px]"
            ></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
