    <link rel="stylesheet" href="../css/dashboard.css" />

    <main class="flex-1">

          <h1>Finanzas Personales DashBoard</h1>

          >
            <h2 class="text-lg font-semibold text-[#1f2c73] mb-1">
              Tabla de Gastos
            </h2>
            <div
              id="table-expenses"
              style="height: 90%"
              class="min-h-[290px]"
            ></div>
          </div>
          <div

          >
            <h2 class="text-lg font-semibold text-[#1f2c73] mb-1">
              Tabla de Ingresos
            </h2>
            <div
              id="table-incomes"
              style="height: 90%"
