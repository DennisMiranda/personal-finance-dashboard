<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Finanzas Personales</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="min-h-screen grid grid-cols-1 md:grid-cols-6">
      <!-- Sidebar -->
      <aside class="bg-primary text-white w-full md:col-span-1 p-5 space-y-6">
        <a id="pageTransactions" href="./transactions.html">Transacci√≥n</a>
      </aside>

      <!--  Main  Content-->
      <main class="md:col-span-5 p-6">
        <!-- Header -->
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-bold">Finanzas Personales</h2>
          <div class="flex gap-2">
            <select class="border p-2 rounded-lg">
              <option>Marzo</option>
              <option>Abril</option>
            </select>
            <select class="border p-2 rounded-lg">
              <option>2025</option>
              <option>2026</option>
            </select>
          </div>
        </div>

        <!-- Cards -->

        <div
          id="cards-container"
          class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6"
        ></div>

        <!-- Charts -->

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
          <!-- Chart Cash Flow -->
          <div class="md:col-span-2 bg-white p-4 shadow rounded-lg">
            <h3 class="text-lg font-semibold">Flujo de Efectivo</h3>
            <canvas id="cash-flow-chart"></canvas>
          </div>

          <!-- Expenses chart -->
          <div class="bg-white p-4 shadow rounded-lg">
            <h3 class="text-lg font-semibold">Resumen de Gastos</h3>
          </div>
        </div>

        <!-- Expenses and Incomes Tables -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-6">
          <div
            class="flex-1 p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
          >
            <h2 class="text-lg font-semibold text-text mb-1">
              Tabla de Gastos
            </h2>
            <div
              id="table-expenses"
              style="height: 90%"
              class="min-h-[250px]"
            ></div>
          </div>
          <div
            class="flex-1 p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
          >
            <h2 class="text-lg font-semibold text-text mb-1">
              Tabla de Ingresos
            </h2>
            <div
              id="table-incomes"
              style="height: 90%"
              class="min-h-[250px]"
            ></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
