<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body class="flex">
    <aside class="">
      <div class="barra-lateral">
        <div class="nombre-pagina">
            <i id="wallet" class="bi bi-wallet"><img src="../assets/img/Logo-yapac-alpha-v2.png" alt="" class="h-10 w-auto mr-3"></i>
            <span id="titulo-pagina">Yapai Wallet</span>
        </div>

        <div class="linea"></div>
        
        <nav class="navegacion">
            <ul>
                <li>
                    <a href="#"><i class="fa-solid fa-chart-simple"></i><span>Dashboard</span></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-plus"></i><span>Transactions</span></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-circle-exclamation"></i><span>Alerts</span></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
                </li>
            </ul>
        </nav>
        <div class="linea"></div>

        <div class="usuario">
            <img src="../assets/img/men1.jpg" alt="foto de usuario" class="rounded-full">
            
            <div class="info-usuario">
                <div class="nombre-email">
                    <span class="nombre">Usuario de Prueba</span>
                    <span class="email">emaildeprueba@gmail.com</span>
                </div>
            </div>
        </div>

    </div>
    </aside>

    <main class="flex-1">
      <div class="flex flex-col h-full gap-4">
        <div class="flex-1">
          <h1>Finanzas Personales DashBoard</h1>
        </div>
        <div class="flex-1">
          <h1>Cards</h1>
        </div>
        <div class="flex-2">
          <h1>Graficos</h1>
        </div>
        <div class="flex-3 flex flex-col md:flex-row gap-8 w-full">
          <div
            class="flex-1 p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
          >
            <h2 class="text-lg font-semibold text-[#1f2c73] mb-1">
              Tabla de Gastos
            </h2>
            <div
              id="table-expenses"
              style="height: 90%"
              class="min-h-[290px]"
            ></div>
          </div>
          <div
            class="flex-1 p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
          >
            <h2 class="text-lg font-semibold text-[#1f2c73] mb-1">
              Tabla de Ingresos
            </h2>
            <div
              id="table-incomes"
              style="height: 90%"
              class="min-h-[290px]"
            ></div>
          </div>
        </div>
      </div>
    </main>

</html>
