<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Finanzas Personales</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="h-full flex flex-col md:flex-row">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="barra-lateral flex-none bg-primary text-white p-5 space-y-6 overflow-hidden hidden md:block"
      >
        <div class="nombre-pagina">
          <i id="wallet" class="bi bi-wallet">
            <img
              src="../assets/img/Logo-yapay-alpha-v2.png"
              alt="Logo-yapay"
              class="h-10 w-auto mr-3"
            />
          </i>
          <span class="font-bold text-lg text-white" id="titulo-pagina">
            Yapay Wallet
          </span>
        </div>
        <div class="flex text-secondary mt-6">
          <div class="w-12 flex justify-center items-center">
            <i class="text-lg fa-solid fa-user"></i>
          </div>
          <div class="flex flex-col flex-1">
            <span id="username" class="nombre font-semibold"></span>
            <span id="email" class="email text-sm"></span>
          </div>
        </div>
        <div class="linea"></div>

        <nav class="navegacion">
          <ul class="text-secondary">
            <li>
              <a href="./dashboard.html">
                <i class="fa-solid fa-chart-simple"></i>
                <span class="text-menu text-lg">Dashboard</span>
              </a>
            </li>
            <li>
              <a id="pageTransactions" href="./transactions.html">
                <i class="fa-solid fa-plus"></i>
                <span class="text-menu text-lg">Transacción</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span class="text-menu text-lg">Alertas</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-gear"></i>
                <span class="text-menu text-lg">Configuración</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="linea"></div>
        <div class="flex text-secondary mt-6 text-lg">
          <a href="./login.html" class="w-full text-secondary hover:text-white">
            <i
              class="h-11 w-12.5 text-center fa-solid fa-right-from-bracket"
            ></i>
            <span class="text-menu text-md">Salir</span>
          </a>
        </div>
      </aside>

      <!--  Main  Content-->
      <main class="overflow-y-hidden flex flex-col flex-1">
        <!-- Header -->
        <div class="flex justify-between items-center pb-0 p-5">
          <h2 class="text-3xl font-bold text-text">Finanzas Personales</h2>
          <div class="flex gap-2 text-text font-semibold">
            <select
              id="select-month"
              class="border border-gray-300 p-2 rounded-lg"
            ></select>
            <select
              id="select-year"
              class="border border-gray-300 p-2 rounded-lg"
            ></select>
          </div>
        </div>

        <section class="flex-1 overflow-auto pt-0 p-5">
          <!-- Cards -->
          <div
            id="cards-container"
            class="flex gap-4 overflow-x-auto snap-x snap-mandatory -m-2 p-2 mt-6 sm:grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 md:overflow-hidden"
          ></div>

          <!-- Charts -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
            <!-- Chart Cash Flow -->
            <div
              class="md:col-span-2 bg-white p-4 border border-gray-200 shadow-[0px_6px_15px_rgba(47,44,216,0.25)] rounded-lg"
            >
              <h3 class="text-lg font-bold text-text">Flujo de Efectivo</h3>
              <canvas id="cash-flow-chart" class=""></canvas>
            </div>

            <!-- Expenses chart -->
            <div
              class="bg-white p-4 rounded-lg border border-gray-200 shadow-[0px_6px_15px_rgba(47,44,216,0.25)]"
            >
              <h3 class="text-lg font-bold text-text">
                Resumen de Transacciones
              </h3>
              <div class="gap-1.5">
                <button
                  class="btn bg-danger-bg font-semibold text-xs text-danger-text px-1 py-0.5 m-0 rounded-lg hover:bg-red-500 hover:text-white"
                  id="btn-chart-expenses"
                >
                  Gastos
                </button>
                <button
                  class="btn bg-success-bg font-semibold text-xs text-success-text px-1 py-0.5 m-0 rounded-lg hover:bg-green-500 hover:text-white"
                  id="btn-chart-incomes"
                >
                  Ingresos
                </button>
              </div>

              <canvas
                id="cash-flow-pie-chart"
                class="min-h-[180px] max-h-[300px] w-full"
              ></canvas>
            </div>
          </div>

          <!-- Expenses and Incomes Tables -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-6">
            <div
              class="flex-1 p-4 bg-white rounded-lg border border-gray-200 shadow-[0px_6px_15px_rgba(47,44,216,0.25)]"
            >
              <h2 class="text-lg font-bold text-text mb-1">Tabla de Gastos</h2>
              <div
                id="table-expenses"
                style="height: 90%"
                class="min-h-[250px]"
              ></div>
            </div>
            <div
              class="flex-1 p-4 bg-white border border-gray-200 rounded-lg shadow-[0px_6px_15px_rgba(47,44,216,0.25)]"
            >
              <h2 class="text-lg font-bold text-text mb-1">
                Tabla de Ingresos
              </h2>
              <div
                id="table-incomes"
                style="height: 90%"
                class="min-h-[250px]"
              ></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="w-full bg-primary md:hidden">
        <nav class="flex justify-around items-center py-3 text-white text-xl">
          <a href="dashboard.html" class="fa-solid fa-chart-simple"></a>
          <a href="transactions.html" class="fa-solid fa-plus"></a>
          <i>
            <img
              src="../assets/img/Logo-yapay-alpha-v2.png"
              alt="Logo-yapay"
              class="h-7 w-auto mr-3"
            />
          </i>
          <a href="dashboard.html" class="fa-solid fa-circle-exclamation"></a>
          <a href="dashboard.html" class="fa-solid fa-gear"></a>
        </nav>
      </footer>
    </div>
  </body>
</html>
