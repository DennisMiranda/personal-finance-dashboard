<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transacciones</title>
  </head>
  <body>
    <main class="max-w-6xl mx-auto p-6 rounded-lg shadow-lg">
      <h1
        class="text-3xl font-bold text-gray-800 text-center my-6 bg-[#2f2cd8] text-white py-3 rounded-2xl"
      >
        Formulario de Gastos e Ingresos
      </h1>

      <section class="transactionsForm">
        <div class="flex items-center gap-15 mb-10">
          <img
            src="../assets/img/image.png"
            alt=""
            class="w-[40%] h-[40%] hidden md:block"
          />
          <div class="w-full shadow-2xl rounded-md" id="formMain">
            <nav class="flex bg-[#ff2326] rounded-t-md" id="nav_tab">
              <h2
                id="tabGastos"
                class="px-5 py-3 w-1/2 text-center cursor-pointer font-bold text-2xl rounded-br-lg"
              >
                Gastos
              </h2>
              <h2
                id="tabIngresos"
                class="px-5 py-3 w-1/2 text-center cursor-pointer bg-white rounded-bl-lg shadow-2xs text-2xl font-bold"
              >
                Ingresos
              </h2>
            </nav>
            <form
              id="formGastos"
              class="p-4 border-2 border-[#ff2326] rounded-b-lg"
            >
              <div class="mb-2">
                <label for="date" class="block font-bold">Fecha</label>
                <input
                  type="date"
                  class="w-full p-2 border rounded-md"
                  id="dateGasto"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="type" class="block font-bold">Categoria</label>
                <select id="typeGasto" class="w-full p-2 border rounded-md">
                  <option>Alimentaci√≥n</option>
                  <option>Educaci√≥n</option>
                  <option>Entretenimiento</option>
                  <option>Salud</option>
                  <option>Transporte</option>
                  <option>Vivienda</option>
                  <option>Otros</option>
                </select>
              </div>

              <div class="mb-2">
                <label for="amount" class="block font-bold">Monto</label>
                <input
                  type="number"
                  id="montoGasto"
                  class="w-full p-2 border rounded-md"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="description" class="block font-bold">
                  Descripci√≥n
                </label>
                <input
                  type="text"
                  id="descriptionGasto"
                  class="w-full p-2 border rounded-md"
                />
              </div>

              <button
                type="submit"
                class="bg-[#ff2326] text-white p-2 rounded-md w-full mt-2 border font-bold"
                id="btnGasto"
              >
                Agregar Gasto
              </button>
            </form>

            <form id="formIngresos" class="p-4 hidden border-2 rounded-b-lg">
              <div class="mb-2">
                <label for="date" class="block font-bold">Fecha</label>
                <input
                  type="date"
                  class="w-full p-2 border rounded-md"
                  id="dateIngreso"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="type" class="block font-bold">Categoria</label>
                <select id="typeIngreso" class="w-full p-2 border rounded-md">
                  <option>Bonos</option>
                  <option>Freelance</option>
                  <option>Sueldo</option>
                  <option>Ventas/option></option>
                  <option>Otros</option>
                </select>
              </div>

              <div class="mb-2">
                <label for="amount" class="block font-bold">Monto</label>
                <input
                  type="number"
                  id="montoIngreso"
                  class="w-full p-2 border rounded-md"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="description" class="block font-bold">
                  Descripci√≥n
                </label>
                <input
                  type="text"
                  id="descriptionIngreso"
                  class="w-full p-2 border rounded-md"
                />
              </div>

              <button
                type="submit"
                class="bg-[#00a254] text-white p-2 rounded-md w-full mt-2 font-bold"
                id="btnIngreso"
              >
                Agregar Ingreso
              </button>
            </form>
          </div>
        </div>
      </section>

      <h2 class="text-xl font-semibold text-gray-700 flex justify-between">
        <div class="flex gap-2">
          <span>Balance Total:</span>
          <div class="flex text-green-500">
            <h3>S/.</h3>
            <h3 id="balance">0</h3>
          </div>
        </div>
        <a
          class="bg-[#2f2cd8] text-white py-1 px-2 rounded-md"
          href="./dashboard.html"
        >
          Ir al dashboard
        </a>
      </h2>
      <section class="flex gap-3">
        <table
          class="w-full mt-2 border-collapse border border-black rounded-lg overflow-hidden"
        >
          <thead>
            <tr class="bg-[#2f2cd8] text-white font-bold">
              <th class="p-2 border">ID</th>
              <th class="p-2 border">Fecha</th>
              <th class="p-2 border">Categoria</th>
              <th class="p-2 border">Monto</th>
              <th class="p-2 border">Descripcci√≥n</th>
              <th class="p-2 border">üóëÔ∏è</th>
            </tr>
          </thead>
          <tbody id="table" class="text-center bg-[#d5d5f7]"></tbody>
        </table>
      </section>
    </main>
    <!-- modal para eliminar ingreso o gasto -->
    <div
      id="modalEliminar"
      class="fixed flex inset-0 items-center justify-center hidden"
    >
      <div
        class="bg-black z-10 text-white text-lg font-semibold p-3 rounded-3xl shadow-2xl"
      >
        <h2 class="mx-3 my-2 text-[20px]">¬øDesea eliminar esta transacci√≥n?</h2>
        <div class="flex items-center justify-between mx-4 mb-2">
          <button
            class="px-3 py-1 mt-2 rounded-full bg-red-600 shadow-md cursor-pointer"
            id="btnEliminar"
          >
            Eliminar
          </button>
          <button
            class="px-3 py-1 mt-2 rounded-full bg-blue-600 shadow-md cursor-pointer"
            id="btnCancelar"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
