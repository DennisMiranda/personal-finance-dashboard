<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta ="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
  
<body>

    <!-- Tarjetas-->
    <div class="p-6 mx-auto max-w-6xl">
      <h1 class="mt-6 mb-6 text-3xl font-bold text-[#1f2c73]">Finanzas personales</h1>

      <div class="mx-auto max-w-6xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        <!-- Tarjeta Saldo Actual-->
        <div class="rounded-xl border-1 border-[#a6a6a6] p-1.5 shadow-md">
          <div class="flex justify-between mx-1">
            <img class="w-9 p-1" src="../assets/img/saldo-actual.png" alt="">
            <button class="cursor-pointer">
              <img class="w-6" src="../assets/img/more.png" alt="">
            </button>
          </div>
          <h2 class="text-[#7184ad] text-lg">Saldo actual</h2>
          <div class="flex justify-between">
            <span class="text-2xl font-bold text-[#1f2c73]" id="saldo-actual">S/. 0,000</span>
          <div class="container w-19 h-8 pt-0.5 flex justify-center rounded-2xl bg-[#e5fff1] font-bold text-[#00bf63]">
            <span class="">0.00%</span>
          </div>
        </div>
      </div>

      <!-- Tarjeta Ingresos-->
      <div class="rounded-xl border-1 border-[#a6a6a6] p-1.5 shadow-md">
          <div class="flex justify-between mx-1">
            <img class="w-9 p-1" src="../assets/img/ingresos.png" alt="">
            <button class="cursor-pointer">
              <img class="w-6" src="../assets/img/more.png" alt="">
            </button>
          </div>
          <h2 class="text-[#7184ad] text-lg">Ingresos</h2>
          <div class="flex justify-between">
            <span class="text-2xl font-bold text-[#1f2c73]" id="ingresos">S/. 0,000</span>
          <div class="container w-19 h-8 pt-0.5 flex justify-center rounded-2xl bg-[#e5fff1] font-bold text-[#00bf63]">
            <span class="">0.00%</span>
          </div>
        </div>
      </div>

      <!-- Tarjeta Gastos-->
      <div class="rounded-xl border-1 border-[#a6a6a6] p-1.5 shadow-md">
          <div class="flex justify-between mx-1">
            <img class="w-9 p-1" src="../assets/img/gastos.png" alt="">
            <button class="cursor-pointer">
              <img class="w-6" src="../assets/img/more.png" alt="">
            </button>
          </div>
          <h2 class="text-[#7184ad] text-lg">Gastos</h2>
          <div class="flex justify-between">
            <span class="text-2xl font-bold text-[#1f2c73]" id="gastos">S/. 0,000</span>
          <div class="container w-19 h-8 pt-0.5 flex justify-center rounded-2xl bg-[#e5fff1] font-bold text-[#00bf63]">
            <span class="">0.00%</span>
          </div>
        </div>
      </div>

      <!-- Tarjeta Ahorro-->
      <div class="rounded-xl border-1 border-[#a6a6a6] p-1.5 shadow-md">
          <div class="flex justify-between mx-1">
            <img class="w-9 p-1" src="../assets/img/ahorro.png" alt="">
            <button class="cursor-pointer">
              <img class="w-6" src="../assets/img/more.png" alt="">
            </button>
          </div>
          <h2 class="text-[#7184ad] text-lg">Ahorro</h2>
          <div class="flex justify-between">
            <span class="text-2xl font-bold text-[#1f2c73]" id="ahorro">S/. 0,000</span>
          <div class="container w-19 h-8 pt-0.5 flex justify-center rounded-2xl bg-[#e5fff1] font-bold text-[#00bf63]">
            <span class="">0.00%</span>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
